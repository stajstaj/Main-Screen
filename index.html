<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ana Ekran</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>

<body>
  <!-- App Wrapper -->
  <main class="app">
    <!-- Greeting -->
    <section class="greeting">
      <h2 class="title">
        <input type="text" id="constName" value="Ad Soyad" readonly />        
      </h2>
    </section>
    <!-- End of Greeting -->

    <!-- New Todo -->
    <section class="create-todo">
      <h3>HAFTALIK İŞ LİSTESİ</h3>
      <form id="new-todo-form">
        <h4>Haftalık işlerinizi giriniz.</h4>
        <input 
          type="text" 
          placeholder=" "
          name="content"
          id="content" />

        <h4>Kategori Seçiniz</h4>
        <div class="options">
          <label>
            <input type="radio" name="category" value="yapilacak" /> 
            <span class="bubble"></span>
            <div>Yapılacak</div>
          </label>
          <label>
            <input type="radio" name="category" value="yapilan" />
            <span class="bubble yapilan"></span>
            <div>Yapılan</div>
          </label>
          <label>
            <input type="radio" name="category" value="sorunlu" />
            <span class="bubble sorunlu"></span>
            <div>Sorunlu</div>
          </label>
        </div>

        
        <button id="ekle1" class="button1" type="submit" value="Ekle" >Gönder</button>
      </form>
    </section>
    <!-- End of New Todo -->

    <!-- Todo List -->
    <section class="todo-list">
      <div class="list" id="todo-list">
        <div class="column" id="yapilacak-column">
          <h4 class="column-heading">Yapılacak</h4>
          <div class="column-line"></div>
        </div>
        <div class="column" id="yapilan-column">
          <h4 class="column-heading">Yapılan</h4>
          <div class="column-line"></div>
        </div>
        <div class="column" id="sorunlu-column">
          <h4 class="column-heading">Sorunlu</h4>
          <div class="column-line"></div>
        </div>
      </div>
    </section>
    
    <!-- End of Todo List -->

  </main>
  <!-- End of App Wrapper -->

  <!-- JavaScript -->
  <script src="main.js"></script>
</body>
</html>
